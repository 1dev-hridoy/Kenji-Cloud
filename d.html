<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Drive Direct Link Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-xl p-6 bg-gray-800 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold mb-4 text-cyan-400 text-center">🔗 Drive Link → Direct Download</h1>
    
    <input
      id="driveLink"
      type="text"
      placeholder="Paste Google Drive link here..."
      class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
    />

    <button
      onclick="convertLink()"
      class="mt-4 w-full bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold py-2 px-4 rounded-lg transition"
    >
      Convert
    </button>

    <div id="output" class="mt-6 hidden">
      <label class="text-green-400 font-semibold">✅ Direct Download Link:</label>
      <div class="flex items-center mt-2 bg-gray-700 rounded-lg p-2">
        <input
          type="text"
          id="directLink"
          class="flex-1 bg-transparent text-white focus:outline-none"
          readonly
        />
        <button
          onclick="copyToClipboard()"
          class="ml-3 bg-cyan-600 hover:bg-cyan-700 text-sm px-3 py-1 rounded-md text-white"
        >
          Copy
        </button>
      </div>
      <p id="copied" class="text-green-500 mt-2 hidden">📋 Copied to clipboard!</p>
    </div>
  </div>

  <script>
    function convertLink() {
      const input = document.getElementById("driveLink").value.trim();
      const match = input.match(/\/d\/([a-zA-Z0-9_-]+)\//);
      const outputBox = document.getElementById("output");
      const directInput = document.getElementById("directLink");
      const copiedMsg = document.getElementById("copied");

      if (match && match[1]) {
        const fileId = match[1];
        const directLink = `https://drive.google.com/uc?export=download&id=${fileId}`;
        directInput.value = directLink;
        outputBox.classList.remove("hidden");
        copiedMsg.classList.add("hidden");
      } else {
        outputBox.classList.add("hidden");
        alert("❌ Bro, that link doesn't look right. Paste the full Google Drive 'view' link.");
      }
    }

    function copyToClipboard() {
      const input = document.getElementById("directLink");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");

      const copiedMsg = document.getElementById("copied");
      copiedMsg.classList.remove("hidden");

      setTimeout(() => {
        copiedMsg.classList.add("hidden");
      }, 2000);
    }
  </script>

</body>
</html>
